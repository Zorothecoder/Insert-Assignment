<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Insert||Read</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>

<body>
    <h1 class="text-center mt-3 ">Registration</h1>
    <div class="container border rounded-3">
        <div class="row bg-light rounded-top-3 ">
            <h2>Enter your details here</h2>
        </div>
        <form class="p-3" action="" method="POST" id="myForm">
            <div class="row">
                <div class="col">
                    <div class="mb-3">
                        <label for="name" class="form-label">Name</label>
                        <input type="varchar" class="form-control" id="name" name="name" placeholder="Enter your name" required>
                    </div>
                </div>
                <div class="col">
                    <div class="mb-3">
                        <label for="email_id" class="form-label">Email-ID</label>
                        <input type="email" class="form-control" id="email_id" name="email_id" placeholder="xyz@example.com" required>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <div class="mb-3 d-flex" style="margin-top:15px;">
                        <label for="" class="form-label">Gender:</label>
                        <div class="form-check mx-2">
                            <input class="form-check-input" type="radio" id="male" name="gender" value="male">
                            <label class="form-check-label" for="male"> Male </label>
                        </div>
                        <div class="form-check mx-2">
                            <input class="form-check-input" type="radio" id="female" name="gender" value="female"checked>
                            <label class="form-check-label" for="female"> Female </label>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <div class="mb-3">
                        <label for="address" class="form-label">Address</label>
                        <input type="varchar" class="form-control" id="address" name="address"placeholder="Enter Your Address Here" required>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <div class="mb-3">
                        <label for="state" class="form-label">State</label>
                        <input type="varchar" class="form-control" id="state" name="state" placeholder="State" required>
                    </div>
                </div>
                <div class="col">
                    <div class="mb-3">
                        <label for="city" class="form-label">City/Town</label>
                        <input type="varchar" class="form-control" id="city" name="city" placeholder="City/Town"
                            required>
                    </div>
                </div>
                <div class="col">
                    <div class="mb-3">
                        <label for="pincode" class="form-label">Pincode</label>
                        <input type="number" class="form-control" id="pincode" name="pincode" placeholder="Pincode"
                            required>
                    </div>
                </div>
            </div>
            <button type="submit" class="btn btn-success mx-2" id="submitBtn" name="submitbtn">Submit</button>
            <button type="button" class="btn btn-success mx-2" onclick="window.location.href='/view-data'">Display</button>
        </form>

        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="exampleModalLabel">Success</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">You have been registered.</div>
                    <div class="modal-footer"><button type="button" class="btn btn-success" data-bs-dismiss="modal">Done</button></div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            var form = document.getElementById("myForm");
            form.addEventListener("submit", function (event) {
                event.preventDefault(); // Prevent the default form submission

                // Validate the form fields here
                var name = document.getElementById("name").value;
                var email = document.getElementById("email_id").value;

                if (name.trim() === "" || email.trim() === "") {
                    alert("Name and Email fields are required.");
                } else {
                    // If the fields are not empty, you can submit the form programmatically
                    form.submit();
                    var modal = new bootstrap.Modal(document.getElementById('exampleModal'));
                    modal.show();
                }
            });
        });
    </script>

</body>

</html>
